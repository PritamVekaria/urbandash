<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - UrbanDash</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded shadow-lg w-96">
        <h2 class="text-xl font-bold mb-4">Login</h2>
        {% if error %}
        <p class="text-red-500 text-sm mb-4">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label>Username</label>
                <input type="text" name="username" class="w-full px-3 py-2 border rounded">
            </div>
            <div class="mb-4">
                <label>Password</label>
                <input type="password" name="password" class="w-full px-3 py-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">
                Login
            </button>
        </form>
        <p class="mt-4 text-sm text-gray-600">Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-500">Register here</a>.
        </p>
    </div>
</body>
</html>
