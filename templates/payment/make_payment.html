{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-semibold mb-4">Payment for Booking #{{ booking.id }}</h2>
<p>Service: <strong>{{ booking.service.title }}</strong></p>
<p>Date: {{ booking.date }} at {{ booking.time }}</p>
<p>Amount: <strong>Ksh 100</strong></p>

<form method="post" class="mt-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded">Submit Payment</button>
</form>
{% endblock %}
