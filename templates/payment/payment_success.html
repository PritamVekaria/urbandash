{% extends 'base.html' %}
{% block content %}
<h2 class="text-xl font-semibold text-green-600 mb-4">Payment Successful!</h2>
<p>Transaction Code: <strong>{{ payment.transaction_code }}</strong></p>
<p>Booking for: <strong>{{ payment.booking.service.title }}</strong></p>
<a href="{% url 'customer_dashboard' %}" class="mt-4 inline-block text-blue-500 underline">Back to Dashboard</a>
{% endblock %}
<!-- Back & Print Buttons -->
<div class="mt-6 text-center space-x-4">
    <a href="{% url 'customer_dashboard' %}" class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded shadow">
        Back to Dashboard
    </a>

    <button onclick="window.print()" class="inline-block bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded shadow">
        Print Receipt
    </button>
</div>
<a href="{% url 'download_receipt_pdf' payment.id %}" 
   class="inline-block bg-gray-700 hover:bg-gray-800 text-white px-5 py-2 rounded shadow">
    Download PDF
</a>
