<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UrbanDash</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
    {% if messages %}
        <div class="space-y-2 mb-4">
        {% for message in messages %}
            <div class="p-3 rounded text-white 
                        {% if message.tags == 'success' %}bg-green-600
                        {% elif message.tags == 'error' %}bg-red-600
                        {% elif message.tags == 'info' %}bg-blue-600
                        {% else %}bg-gray-600{% endif %}">
            {{ message }}
            </div>
        {% endfor %}
        </div>
    {% endif %}
    <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
    {% block content %}{% endblock %}
    <div class="mt-6">
        <a href="{% url 'logout' %}" class="text-red-500 hover:underline">Logout</a>
    </div>
  </div>
</body>


</html>
