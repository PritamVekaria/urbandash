<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - UrbanDash</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded shadow">
        <h1 class="text-2xl font-bold">Welcome, {{ user.username }}!</h1>
        <p class="text-gray-700 mt-2">You are logged in as <strong>{{ user.role }}</strong>.</p>

        <div class="mt-6">
            <a href="{% url 'logout' %}" class="text-red-500 hover:underline">Logout</a>
        </div>
    </div>
</body>
</html>
